<body style="background-color:powderblue";>
    <form action="file:///C:/Users/Ruben%20Gonzalez/Desktop/Git/Repositorio%20Git/Curso-HTML-y-CSS/Curso-HTML-y-CSS/Hola.html" method="post">
        Ingrese su nombre:
        <input type="text" name="nombre" size="20">

  <input type="radio" name="estudios" value="4">Universitario<br>


  <p>Seleccione su pais:
