<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio práctico con Tablas</title>
    <link rel="StyleSheet" href="Practica1.css" type="text/css">
</head>
<body>
    <h1>Ejercicio práctico con tablas
    <table border="1" align="center">
        <tr>
            <td></td>
            <td colspan="3" align="center"><img src="../img/images.jfif" width="120" height="120"></td>
            <td colspan="2"><img src="../img/descarga.jfif" width="120" height="120"></td>
        </tr>
        <tr id="fila">
            <th class="primeraCol">Capacidad</th>
            </td>
            <td class="gb">2GB</td>
            <td class="gb">4GB</td>
            <td class="gb">8GB</td>
            <td class="gb">32GB</td>
            <td class="gb">2GB</td>
        </tr>
        <tr>
            <th class="primeraCol">Colores</th>
            <td><strong>Blanco</strong></td>
            <td>
                <ul>
                    <li>Negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li>
                </ul>
            </td>
            <td><strong>Negro</strong></td>
            <td colspan="2">
                <ul>
                    <li>Negro</li>
                    <li>Blanco</li>
                </ul>
            </td>
        </tr>
        <tr>
            <th class="primeraCol">Pantalla</th>
            <td colspan="3" align="center"><strong>3 pulgadas</strong></td>
            <td colspan="2" align="center"><strong>7 pulgadas</strong></td>
        </tr>
        <tr>
            <td class="primeraCol" rowspan="2">Tiempo de carga</td>
            <td colspan="3" rowspan="2" align="center"><strong>1 hora</strong></td>
            <td colspan="2" align="center"><strong>5 horas</strong></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><strong>30 minutos para 75%</strong></td>
        </tr>


    </table>
</body>

</html>
